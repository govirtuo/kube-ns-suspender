apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-ns-suspender-depl
  labels:
    app: kube-ns-suspender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-ns-suspender
  template:
    metadata:
      labels:
        app: kube-ns-suspender
    spec:
      serviceAccountName: kube-ns-suspender
      containers:
      - name: kube-ns-suspender
        image: eu.gcr.io/infra-269416/kube-ns-suspender